var message = new Array();

// Set the number of repetitions (how many times the arrow

if (reps < 1) reps = 1;
function doTheThing() {

A();
}
function A() {
s++;
if (s > 8) { s = 1;}
// you can fiddle with the patterns here...
if (s == 1) { document.title = ''+T+''; }
if (s == 2) { document.title = ''+T+''; }

if (C < (8 * reps)) {
sT = setTimeout("A()", speed);
C++;
}
else {
C = 0;
s = 0;
mC++;
if(mC > p - 1) mC = 0;
sT = null;
doTheThing();
   }
}
doTheThing();
//  End -->

<style>


#mainContent {
    background-color: #FFFF77;
    border-radius: 4px;
    padding: 10px;
    width: 1000px;
    height: 1000px;
	

    
}
.cloud {
	position: center;
	left: 0px;
	top: 0px;
	width: 170px;
	height: 78px;
}
#bigcloud {
    animation: bobble 3.8s infinite;
    margin-left: 300px;
    margin-top: 300px;
}
#smallcloud {
    animation: bobble 4s infinite;
    margin-top: 200px;
    margin-left: 240px;
}
#scloud {
    animation: bobble 3s infinite;
    margin-top: 175px;
    margin-left: 40px;
}

#acloud {
    animation: bobble 6s infinite;
    margin-top: 275px;
    margin-left: 130px;
}
#lcloud {
    animation: bobble 7s infinite;
    margin-top: 195px;
    margin-left: 275px;
}
#bcloud {
    animation: bobble 2s infinite;
    margin-top: 215px;
    margin-left: 500px;
}
#ccloud {
    animation: bobble 3.5s infinite;
    margin-top: 235px;
    margin-left: 10px;
}

@keyframes bobble {
    0% {
        transform: translate3d(50px, -200px, 0px);
        animation-timing-function: ease-in;
    }
    50% {
        transform: translate3d(20px, 600px, 0px);
        animation-timing-function: ease-out;
    }
    100% {
        transform: translate3d(50px, -200px, 0px);
    }
}



body,td,th {
